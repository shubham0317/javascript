<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Progress Bar</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 40px;
    width: 400px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    text-align: center;
}

h2 {
    margin-bottom: 25px;
    color: #333;
}

.progress-container {
    width: 100%;
    height: 25px;
    background-color: #eee;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 15px;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    border-radius: 20px;
    transition: width 0.3s ease;
}

.progress-text {
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 18px;
}

button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

#startBtn {
    background-color: #28a745;
    color: white;
}

#startBtn:hover {
    background-color: #218838;
}

#resetBtn {
    background-color: #dc3545;
    color: white;
}

#resetBtn:hover {
    background-color: #c82333;
}

   </style>
</head>
<body>

    <div class="container">
        <h2 id="downloadStatus">Download File</h2>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="progress-text">
            <span id="percentage">0%</span>
        </div>

        <button id="startBtn">Start Download</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="downloadbar.js"></script>
</body>
</html>
